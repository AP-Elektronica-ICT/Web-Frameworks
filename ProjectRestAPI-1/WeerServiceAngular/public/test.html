<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>test</title>
		<meta name="description" content="">
		<meta name="author" content="tom_ptrs">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	
		<script type="text/javascript">
			var app = angular.module("app", []);

			app.controller("ctrl", function($scope, $http) {

				$scope.start = function() {

					$http.get("http://localhost:2222/api/vandaag").success(function(posts) {

						$scope.posts = posts;
					});
				};

				$scope.init = function() {

					$http.get("http://localhost:2222/api/voorspelling").success(function(posts2) {

						$scope.posts2 = posts2;
					});

				};

				$scope.start();
			});
</script>
	</head>

	<body ng-app="app">
		<div>
			<header>
				<h1>test</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>
				<div ng-controller="ctrl">
				<button ng-click="init()">init</button>
	
	<ul>
		<li ng-repeat="post in posts">{{post.Beschrijving}} : {{post.Temperatuur}}</li>
	
	</ul>
	
	<ul>
		<li ng-repeat="post in posts2">{{post.Beschrijving}} : {{post.Temperatuur}}</li>
	
	</ul>
	
	</div>

			</div>

			<footer>
				<p>
					&copy; Copyright  by tom_ptrs
				</p>
			</footer>
		</div>
	</body>
</html>

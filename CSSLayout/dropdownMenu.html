<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>dropdownMenu</title>
<style>
	div.menu {
		font-weight: bold;
		color: white;
		border: 2px solid #225599;
		text-align: center;
		background-color: #225599;
		width: 100px;
	}

	div.menu:hover a {
		display: block;
	}

	div.menu  a {
		display: none;
		background-color: white;
		color: black;
		width: 100px;
	}

</style>
	</head>

	<body>

		<div class="menu">
			Menu <a href="#">Home</a>
			<a href="#">News</a>
			<a href="#">Articles</a>
			<a href="#">Blog</a>
			<a href="#">Contact</a>

		</div>

	</body>
	</html>

	<head>
		<title>selector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<style>
	.even {
		background: red;
	}
		</style>
		<script>
			$(function() {

				$("button").click(function() {
					$("tr:even").toggleClass('even');

				});
			});
		</script>
		</head>

		<body>
			<button>
				Button
			</button>
			<table>
				<tr>
					<td>een</td><td>twee</td>
				</tr>
				<tr>
					<td>drie</td><td>vier</td>
				</tr>
				<tr>
					<td>vijf</td><td>zes</td>
				</tr>
				<tr>
					<td>zeven</td><td>acht</td>
				</tr>
			</table>

		</body>
